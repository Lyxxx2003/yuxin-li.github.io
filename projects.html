---
layout: layout
title: Projects
---

<div class="projects-container">
    <div class="projects-header">
        <h1>My Projects</h1>
        <p class="projects-subtitle">Software applications and web solutions I've developed</p>
    </div>

    <div id="projects-content">
        <!-- Projects will be loaded here dynamically -->
    </div>
</div>

<script>
    async function loadProjects() {
        try {
            const response = await fetch('data/projects.json');
            const data = await response.json();
            const projectsContainer = document.getElementById('projects-content');

            data.projects.forEach((project, index) => {
                const projectRow = document.createElement('div');
                projectRow.className = 'project-row';

                projectRow.innerHTML = `
                <div class="project-image">
                    <img src="${project.image}" alt="${project.title}" 
                         onerror="this.src='images/profile-photo.pic.jpg'">
                </div>
                <div class="project-content">
                    <h2>${project.title}</h2>
                    <p class="project-type">${project.type}</p>
                    <p class="project-description">${project.description}</p>
                    <div class="project-skills">
                        ${project.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    <div class="project-links">
                        <a href="${project.links.github}" class="project-link github-link">
                            <i class="fab fa-github"></i> View on GitHub
                        </a>
                        <a href="${project.links.demo}" class="project-link demo-link">
                            <i class="fas fa-external-link-alt"></i> Live Demo
                        </a>
                    </div>
                </div>
            `;
