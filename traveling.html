---
layout: layout
title: Traveling
---

<div class="container mt-4">
    <h1 class="text-center mb-4">My Travel Journey</h1>
    <div id="map" style="height: 600px; width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);"></div>
</div>

<script>
    function initMap() {
        // Create a map centered at a default location
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 20, lng: 0 },
            styles: [
                {
                    "featureType": "all",
                    "elementType": "labels.text.fill",
                    "stylers": [{ "color": "#7c93a3" }]
                },
                {
                    "featureType": "all",
                    "elementType": "labels.text.stroke",
                    "stylers": [{ "visibility": "off" }]
                },
                {
                    "featureType": "landscape",
                    "elementType": "all",
                    "stylers": [{ "color": "#f2f2f2" }]
                },
                {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": [{ "color": "#7dcdcd" }]
                }
            ]
        });

        // Array of places with their coordinates and info
        const places = [
            {
                position: { lat: 35.8617, lng: 104.1954 },
                title: "China"
            },
            {
                position: { lat: 55.3781, lng: -3.4360 },
                title: "United Kingdom"
            },
            {
                position: { lat: 46.8182, lng: 8.2275 },
                title: "Switzerland"
            },
            {
                position: { lat: 40.4637, lng: -3.7492 },
                title: "Spain"
            },
            {
                position: { lat: 52.1326, lng: 5.2913 },
                title: "Netherlands"
            },
            {
                position: { lat: 1.3521, lng: 103.8198 },
                title: "Singapore"
            },
            {
                position: { lat: 15.8700, lng: 100.9925 },
                title: "Thailand"
            },
            {
                position: { lat: 4.2105, lng: 101.9758 },
                title: "Malaysia"
            },
            {
                position: { lat: 21.1619, lng: -86.8515 },
                title: "Cancun"
            },
            {
                position: { lat: 61.5240, lng: 105.3188 },
                title: "Russia"
            }
        ];

        // Create markers for each place
        places.forEach(place => {
            const marker = new google.maps.Marker({
                position: place.position,
                map: map,
                title: place.title
            });

            // Create info window for each marker
            const infoWindow = new google.maps.InfoWindow({
                content: `<div style="padding: 5px;">
                    <h3 style="margin: 0;">${place.title}</h3>
                </div>`
            });

            // Add click listener to show info window
            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }
</script>

<!-- Load Google Maps API -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&callback=initMap">
</script>
