<style>
  .portfolio-container {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .portfolio-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .portfolio-header h1 {
    font-size: 3rem;
    color: #333;
    margin-bottom: 1rem;
  }

  .portfolio-subtitle {
    font-size: 1.2rem;
    color: #666;
  }

  .gallery-section {
    margin-bottom: 4rem;
  }

  .gallery-section h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 2rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #f0f0f0;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .gallery-item:hover {
    transform: translateY(-5px);
  }

  .gallery-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .gallery-item:hover .overlay {
    opacity: 1;
  }

  .overlay-content {
    text-align: center;
    color: white;
    padding: 1rem;
  }

  .overlay-content h3 {
    margin: 0;
    font-size: 1.5rem;
  }

  .overlay-content p {
    margin: 0.5rem 0 0;
    font-size: 1rem;
    opacity: 0.9;
  }

  @media (max-width: 768px) {
    .gallery-grid {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .portfolio-header h1 {
      font-size: 2.5rem;
    }
  }
</style>
