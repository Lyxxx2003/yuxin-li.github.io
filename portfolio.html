<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fefaf6;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }

    .slider {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: white;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <div class="title">ðŸŽ¨ Art Portfolio</div>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="images/art1.jpg" alt="Art 1"></div>
      <div class="slide"><img src="images/art2.jpg" alt="Art 2"></div>
      <div class="slide"><img src="images/art3.jpg" alt="Art 3"></div>
      <div class="slide"><img src="images/art4.jpg" alt="Art 4"></div>
      <div class="slide"><img src="images/art5.jpg" alt="Art 5"></div>
      <div class="slide"><img src="images/art6.jpg" alt="Art 6"></div>
      <div class="slide"><img src="images/art7.jpg" alt="Art 7"></div>
      <div class="slide"><img src="images/art8.jpg" alt="Art 8"></div>
      <div class="slide"><img src="images/art9.jpg" alt="Art 9"></div>
      <div class="slide"><img src="images/art10.jpg" alt="Art 10"></div>
      <div class="slide"><img src="images/art11.jpg" alt="Art 11"></div>
      <div class="slide"><img src="images/art12.jpg" alt="Art 12"></div>
      <div class="slide"><img src="images/art13.jpg" alt="Art 13"></div>
      <div class="slide"><img src="images/art14.jpg" alt="Art 14"></div>
      <div class="slide"><img src="images/art15.jpg" alt="Art 15"></div>
      <div class="slide"><img src="images/art16.jpg" alt="Art 16"></div>
      <div class="slide"><img src="images/art17.jpg" alt="Art 17"></div>
      <div class="slide"><img src="images/art18.jpg" alt="Art 18"></div>
      <div class="slide"><img src="images/art19.jpg" alt="Art 19"></div>
      <div class="slide"><img src="images/art20.jpg" alt="Art 20"></div>
      <div class="slide"><img src="images/art21.jpg" alt="Art 7"></div>
    </div>
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
    <button class="arrow right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
      slides.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide(currentSlide);
    }

    // Optional: Arrow key support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });
  </script>

</body>
</html>
