---
layout: layout
title: Research
---

<div class="research-container">
    <div class="research-header">
        <p class="research-subtitle">Academic research in Machine Learning, NLP, and AI systems</p>
    </div>

    <div id="research-content">
        <!-- Research projects will be loaded here dynamically -->
    </div>
</div>

<script>
    function generateResearchLinks(links) {
        let linksHtml = '';
        if (links && Object.keys(links).length > 0) {
            Object.entries(links).forEach(([linkText, url]) => {
                if (url && url !== '' && url !== 'TBD') {
                    // Determine icon and style based on link text
                    let icon = 'fas fa-external-link-alt'; // default icon
                    let linkClass = 'research-link general-research-link';
                    
                    if (linkText.toLowerCase().includes('github')) {
                        icon = 'fab fa-github';
                        linkClass = 'research-link github-research-link';
                    } else if (linkText.toLowerCase().includes('publication')) {
                        icon = 'fas fa-file-alt';
                        linkClass = 'research-link publication-research-link';
                    } else if (linkText.toLowerCase().includes('arxiv')) {
                        icon = 'fas fa-external-link-alt';
                        linkClass = 'research-link arxiv-research-link';
                    } else if (linkText.toLowerCase().includes('paper') || linkText.toLowerCase().includes('pdf')) {
                        icon = 'fas fa-file-pdf';
                        linkClass = 'research-link paper-research-link';
                    } else if (linkText.toLowerCase().includes('demo') || linkText.toLowerCase().includes('live')) {
                        icon = 'fas fa-external-link-alt';
                        linkClass = 'research-link demo-research-link';
                    }
                    
                    linksHtml += `<a href="${url}" class="${linkClass}" target="_blank"><i class="${icon}"></i> ${linkText}</a>`;
                }
            });
        }
        return linksHtml;
    }

    async function loadResearch() {
        try {
            const response = await fetch('data/research.json');
            const data = await response.json();
            const researchContainer = document.getElementById('research-content');

            // Sort research by year (newest first)
            const sortedResearch = data.research.sort((a, b) => {
                // Handle year ranges like "2024-2025"
                const getLatestYear = (yearStr) => {
                    const years = yearStr.toString().match(/\d{4}/g);
                    return years ? Math.max(...years.map(y => parseInt(y))) : 0;
                };
                
                const yearA = getLatestYear(a.year);
                const yearB = getLatestYear(b.year);
                return yearB - yearA; // Newest first
            });

            sortedResearch.forEach((research, index) => {
                const researchRow = document.createElement('div');
                researchRow.className = 'research-row';

                researchRow.innerHTML = `
                <div class="research-content">
                    <h2 class="research-title">${research.title}</h2>
                    <div class="research-meta">
                        <span class="research-year">${research.year}</span>
                        <span class="research-status status-${research.status.toLowerCase().replace(' ', '-')}">${research.status}</span>
                    </div>
                    <div class="research-keywords">
                        ${research.keywords.map(keyword => `<em class="keyword">${keyword}</em>`).join(', ')}
                    </div>
                    <p class="research-description">${research.description}</p>
                    <div class="research-links">
                        ${generateResearchLinks(research.links)}
                    </div>
                </div>
                `;

                researchContainer.appendChild(researchRow);
            });
        } catch (error) {
            console.error('Error loading research:', error);
            document.getElementById('research-content').innerHTML =
                '<p class="error-message">Error loading research. Please try again later.</p>';
        }
    }

    // Load research when the page loads
    document.addEventListener('DOMContentLoaded', loadResearch);
</script>
